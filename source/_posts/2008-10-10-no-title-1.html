<p>用一根火柴烧一场蜃楼<br />
借这场大雨让自己逃走<br />
荒茫公路无人的漂泊<br />
寂寞海啸把我卷走</p>

<p>用一段感情换一个朋友<br />
每一句再见割一道伤口<br />
躲在万劫不复的街头<br />
微笑参透覆水难收<br />
倘若说放一次手<br />
就像咳一个嗽<br />
我又何苦在乎得不到的温柔<br />
我坐在公路的出口<br />
等待天黑以后无边的寂寞<br />
连想你都是种残酷切磋</p>

<p>我目送沿海的日落<br />
紧抱一个醉生梦死的枕头<br />
游不出回忆却学不会放手<br />
怎么走</p>
