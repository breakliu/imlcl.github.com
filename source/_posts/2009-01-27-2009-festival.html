<p>2009的春节很冷，还下着小雨，本来冷清的街道就显得更孤单了。</p>

<p>2009的春节，更多的是伤感，但还是要开心的。</p>

<p>雨过天晴后，也许世界的确是平的，我带着愧疚进入了自己的本命年。</p>

<p>祝各位春节快乐，笑口常开，我爱你们~</p>
