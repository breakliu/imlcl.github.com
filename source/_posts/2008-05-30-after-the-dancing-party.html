<p><p>雨水静悄悄地从破了鞋缝爬了进来<br />于是我脱掉双鞋,脚踏大地<br />我展开自己的身体,我希望拥抱<br />悄悄的走来,悄悄的接近</p> <p>去了,远了,忘不掉<br />是的,这是大地给予我的包容<br />是的,这是大地给予我的厚爱<br />是的,这是大地,让我们彼此走到一起,一起...</p> <p>当许多东西给吹散了<br />就只剩那一点宝贵的记忆<br />与及那一个个难忘的瞬间</p> <p>梦想,彼岸,新的开端</p></p>
