	<div class="entry-content" itemprop="articleBody"><p>最新看到好多关于字符串的文章，<a href="http://www.cppblog.com/ant/archive/2007/10/12/32886.html">strlen源码剖析</a>、<a href="http://www.cppblog.com/djxzh/archive/2008/10/27/65245.html">strstr分析</a>、<a href="http://www.cppblog.com/djxzh/archive/2008/10/28/65400.html">基于sse2优化的strstr函数</a>，还有<a href="http://www-igm.univ-mlv.fr/~lecroq/string/">精确字符串匹配系列算法集合</a>，没来得及详细拜读，但发现高效性都源自字节的对齐（相对于原本优化过的函数）。</p>
